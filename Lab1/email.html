<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <title>Send message</title>
</head>
<body>

<div class="container mt-5">
    <form action="email.php" method="post">
        <div class="form-group row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email address:</label>
            <div class="col-sm-6">
                <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
                       placeholder="some@gmail.com">
            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Message:</label>
            <div class="col-sm-6">
                <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"
                          placeholder="your message"></textarea>
            </div>
        </div>

        <div class="input-group">
            <button class="btn btn-primary mt-3" type="submit">Send Message</button>
        </div>

        <div class="input-group">
            <a href="index.html" class="btn btn-outline-primary mt-3">Back to main page</a>
        </div>
    </form>
</div>


<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.6.1.slim.min.js"></script>
</body>
</html>
